<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="UniversitySealWhite-1024x1020.png"
        alt="Ateneo de Davao University Logo"
      />
      <h1>STUDENT INFORMATION SYSTEM</h1>
      <div class="navigation">
        <a href="viewgrades.html">View Grades</a>
        <a href="submitgrades.html">Submit Grades</a>
        <a href="courselist.html">Course List</a>
      </div>
    </header>
    <div class="container mt-4">
      <div class="input-container">
        <h2>Course List</h2>
      </div>
      <table class="table table-striped table-bordered mt-4" id="course-data">
        <thead class="thead">
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th># Slots</th>
            <th>Slots Occupied</th>
            <th># Slots Remaining</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Days</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
